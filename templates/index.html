<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Information Sheet</title>
    <style>
        html {
            zoom: 100%;
        }
        body {
            font-family: Arial, sans-serif;
            font-size: 14px;
            margin: 20px;
        }
        h1, h2 {
            text-align: center;
            margin: 0;
        }
        .header-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin: 10px 0;
        }
        .section {
            border: 1px solid #000;
            padding: 10px;
            margin-bottom: 20px;
        }
        .section-title {
            background-color: #008000;
            color: white;
            padding: 5px;
            font-weight: bold;
        }
        .row {
            display: flex;
            flex-wrap: wrap;
            margin: 5px 0;
        }
        .col {
            flex: 1;
            min-width: 200px;
            margin: 5px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input[type="text"], input[type="date"], input[type="email"] {
            width: 100%;
            padding: 5px;
        }
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
        }
        .checkbox-group label {
            margin-right: 20px;
        }
        .photo-box {
            border: 1px solid #000;
            width: 150px;
            height: 150px;
            text-align: center;
            line-height: 150px;
            margin: 10px;
        }
        .zoom-controls {
            text-align: right;
            margin-bottom: 10px;
        }
        .zoom-controls button {
            padding: 5px 10px;
            font-size: 14px;
        }
    </style>
    <script>
        let currentZoom = 1;
        function zoomIn() {
            currentZoom += 0.1;
            document.body.style.zoom = currentZoom;
        }
        function zoomOut() {
            if (currentZoom > 0.2) {
                currentZoom -= 0.1;
                document.body.style.zoom = currentZoom;
            }
        }
    </script>
</head>
<body>
    <div class="zoom-controls">
        <button onclick="zoomOut()">-</button>
        <button onclick="zoomIn()">+</button>
    </div>

    <h1>LANDBANK</h1>
    <h2>CUSTOMER INFORMATION SHEET<br>FOR INDIVIDUAL CUSTOMER</h2>

    <div class="header-row">
        <div><strong>CUSTOMER NO.:</strong> <input type="text"></div>
        <div><strong>DATE CREATED/UPDATED (mm/dd/yyyy):</strong> <input type="text"></div>
    </div>

    <div class="section">
        <div class="section-title">PERSONAL INFORMATION</div>
        <div class="row">
            <div class="col"><label>Full Name (First Name, Middle Name, Last Name)</label><input type="text"></div>
            <div class="photo-box">PHOTO</div>
        </div>
        <div class="row">
            <div class="col"><label>Date of Birth (mm/dd/yyyy)</label><input type="date"></div>
            <div class="col"><label>Nationality</label><input type="text"></div>
            <div class="col"><label>Citizenship</label><input type="text"></div>
        </div>
        <div class="row">
            <div class="col"><label>Sex</label><input type="text"></div>
            <div class="col"><label>Place of Birth</label><input type="text"></div>
            <div class="col"><label>Civil Status</label><input type="text"></div>
        </div>
        <div class="row">
            <div class="col"><label>Mother's Maiden Name (First Name, Middle Name, Last Name)</label><input type="text"></div>
            <div class="col"><label>No. of Children</label><input type="text"></div>
        </div>
        <div class="row">
            <div class="col"><label>Present Address (No./Street, Subd./Brgy./Dist./Municipality/City/Province)</label><input type="text"></div>
            <div class="col"><label>ZIP Code</label><input type="text"></div>
        </div>
        <div class="row">
            <div class="col"><label>Permanent Address (No./Street, Subd./Brgy./Dist./Municipality/City/Province)</label><input type="text"></div>
            <div class="col"><label>ZIP Code</label><input type="text"></div>
        </div>
        <div class="row">
            <div class="col"><label>Email Address</label><input type="email"></div>
            <div class="col"><label>Residential Phone Number (Area code + Tel. no) (optional)</label><input type="text"></div>
        </div>
        <div class="row">
            <div class="col"><label>Primary Mobile Number</label><input type="text"></div>
            <div class="col"><label>Secondary Mobile Number (optional)</label><input type="text"></div>
            <div class="col"><label>Tertiary Mobile Number (optional)</label><input type="text"></div>
        </div>
    </div>

    <div class="section">
        <div class="section-title">SPOUSE INFORMATION</div>
        <div class="row">
            <div class="col"><label>Name of Spouse (First Name, Middle Name, Last Name)</label><input type="text"></div>
            <div class="col"><label>Date of Birth (mm/dd/yyyy)</label><input type="date"></div>
            <div class="col"><label>Profession</label><input type="text"></div>
        </div>
    </div>

    <div class="section">
        <div class="section-title">FINANCIAL INFORMATION</div>
        <div class="checkbox-group">
            <label><input type="checkbox"> Employed</label>
            <label><input type="checkbox"> OFW/Overseas Filipino</label>
            <label><input type="checkbox"> Self-employed</label>
            <label><input type="checkbox"> Retired</label>
            <label><input type="checkbox"> Farmer/Fisher</label>
            <label><input type="checkbox"> Student/Minor</label>
            <label><input type="checkbox"> Unemployed</label>
            <label><input type="checkbox"> Housewife</label>
            <label><input type="checkbox"> Lawyers/Notary/Independent Legal Professional/Accountant</label>
            <label><input type="checkbox"> Government Official</label>
        </div>
        <div class="row">
            <div class="col"><label>Tax Identification Number (TIN)</label><input type="text" placeholder="- - - - 0 0 0"></div>
        </div>
    </div>

    <div class="section">
        <div class="section-title">EMPLOYMENT INFORMATION</div>
        <div class="row">
            <div class="col"><label>Employer's Name</label><input type="text"></div>
            <div class="col"><label>Employer's Address (No./Street, Subd./Brgy./Dist./Municipality/City/Province)</label><input type="text"></div>
        </div>
        <div class="row">
            <div class="col"><label>Job Title</label><input type="text"></div>
            <div class="col"><label>Employment Date (mm/dd/yyyy)</label><input type="date"></div>
            <div class="col"><label>Phone/Fax Number</label><input type="text"></div>
        </div>
    </div>
    <a href="/customers">View All Customers</a>
</body>
</html>
